<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock, Paper, Scissors!</title>
	<link rel="stylesheet" href="style.css">
	<script src="rps-dom.js" defer></script>
</head>
<body>
	<button>Rock</button>
	<button>Paper</button>
	<button>Scissors</button>

	<div id="results">First to 5 wins!</div>
	<div id="scoreboard">
		<table>
			<thead>
				<tr>
					<td>You</td>
					<td>Computer</td>
				</tr>
				<tr>
			</thead>
				<td id="your-score">0</td>
				<td id="computer-score">0</td>
			</tr>
		</table>
	</div>
</body>
</html>
